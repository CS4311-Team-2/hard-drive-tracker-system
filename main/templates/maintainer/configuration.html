{% extends "main/base.html" %}  

{% block content %}

<h3>Hard Drive Types</h3>

<form method="POST" action="{% url 'main:configuration' %}" id="hard-drive-type-form">
    {% csrf_token %}

    <ul class="list-group col-3">

        {% include 'components/hard_drive_types.html' %}
        
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{form.name}}
            <button
                class="btn btn-success"
                hx-post="{% url 'main:configuration' %}" 
                hx-target="#hard-drive-types"
                hx-swap="outerHTML" 
                >
                Add Hard Drive Type
            </button>
        </li>

    </ul>
</form>

{% endblock %}
