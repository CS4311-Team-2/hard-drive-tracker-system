<!DOCTYPE html>
<html lang="en">
<head>
  <title>AddHarddrive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .jumbotron {
        padding-top: 8px;
        padding-bottom: 8px;
      }
    .btn {
        margin-left:90%;
        margin-top:1%;
        width: 100px;
    }
    .btn2 {
        margin-left:90%;
        margin-top:1%;
        width: 200px;
    }
    .content {
        display: flex;
        flex-direction: column;
        flex: 4;
        margin-left:3%;
        margin-right:3%;
    }
    .navbar{
        padding-bottom: 1000px;
    }
    
    
  </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col">
                <div class="jumbotron">
                    <h2>Add Hard Drive</h2>      
                </div>
                <main class="content"> 
                    <h3>Hard Drive Details</h3>
                    <!-- <div class="container-fluid" style="border:1px solid #cecece;"> -->

                        
                        <div class="row">    
                            <div class="col">
                                <br>
                                <form>
                                    <div class="form-group">
                                            <h3>Hard Drive Specification</h3>
                                    </div>
                                    <div class="form-group">
                                        <label>Creation Date</label>
                                        <input type="date" class="form-control" id="creation_date">
                                    </div>
                                    <div class="form-group">
                                        <label>Hard Drive Serial No.</label>
                                        <input type="text" class="form-control" id="serial_No">
                                    </div>
                                    <div class="form-group">
                                        <label>Manufacturer</label>
                                        <input type="text" class="form-control" id="manufacturer" >
                                        <!--its suppose to be a dropdown: refer SRS page 42-->
                                    </div>
                                    <div class="form-group">
                                        <label>Model No.</label>
                                        <input type="text" class="form-control" id="model_NO" >
                                    </div>
                                    <div class="form-group">
                                            <label>Hard Drive Type</label>
                                            <input type="text" class="form-control" id="hard_drive_type">
                                            <!--it suppose to be a dropdown: refer to SRS page 43-->
                                    </div>
                                    <div class="form-group">
                                            <label>hard Drive Connection Port</label>
                                            <input type="text" class="form-control" id="connection_port">
                                            <!--it suppose to be a dropdown: refer to SRS page 42-->
                                    </div>
                                    <div class="form-group">
                                        <label>hard Drive Size</label>
                                        <input type="text" class="form-control" id="hard_drive_size">
                                        <!--its supposed to be a dropdown: Refer to SRS page 42. Cannot find the sizes-->
                                </div>
                                    <div class="form-group">
                                            <h3>Hard Drive Modifier</h3>
                                        <label>Modifier</label>
                                        <input type="text" class="form-control" id="modifier">
                                    </div>
                                    <div class="form-group">
                                        <label>Modified Date</label>
                                        <input type="date" class="form-control" id="modified_date">
                                    </div>
                                    
                                </form>
                                <br>
                            </div>     

                                <div class="col">
                                    <br>
                                    <form>
                                        <div class="form-group">
                                            <h3>Hard Drive Classification</h3>

                                            
                                            <div class="dropdown">
                                                <label for="classification">Classification</label>
                                                    <select>
                                                        <option value""disable selected></option>
                                                        <option value="1">Classified</option>
                                                        <option value="2">Unclassified</option>
                                                    </select>
                                            </div>
                                            <h3> </h3>
                                            <label for="startDate">Justification for Classification Change</label> 
                                            <input type="text" class="form-control" id="justification_for_classification_change" >
                                        </div>
                                        <h3>Hard Drive Image Content Area</h3>
                                        <div class="form-group">
                                            <label>Hard Drive Image</label>
                                        </div>
                                        <div class="form-group">
                                            <label>Image Version ID</label>
                                            <input type="text" class="form-control" id="image_version_id" >
                                        </div>
                                        <div class="form-group">
                                            <label>Boot Test Status</label>
                                            <input type="text" class="form-control" id="boot_test_status" >
                                            <!--supposed to be a drop down: refer to SRS page 42-->
                                        </div>
                                        <div class="form-group">
                                            <label>Boot Test Expiration Date</label>
                                            <input type="date" id="boot_test_expiration_date" name="trip-start" value="2018-07-22">
                                        </div>
                                        <h3>Hard Drive Condition</h3>
                                        <div class="dropdown">
                                            <label>Hard Drive Status</label>
                                                <select>
                                                    <option value""disable selected></option>
                                                    <option value="1">Assigned</option>
                                                    <option value="2">Available</option>
                                                    <option value="3">End of Life</option>
                                                    <option value="4">Master Clone</option>
                                                    <option value="5">Pending Wipe</option>
                                                    <option value="6">Destroyed</option>
                                                    <option value="7">Lost</option>
                                                    <option value="8">Overdue</option>
                                                    <option value="9">Picked Up</option>
                                                    <option value="10">Returned</option>
                                                    <option value="11">Pending Classification Change Approval</option>
                                                </select>
                                        </div>
                                        <h3> </h3>
                                        <div class="form-group">
                                            <label>Justification for Hard Drive Status Change</label>
                                            <input type="text" class="form-control" id="justification_for_hard_drive_status_change" >
                                        </div>
                                        <div class="form-group">
                                            <label>Issue Date</label>
                                            <input type="date" id="issue_date" name="trip-start" value="2018-07-22">
                                        </div>
                                        <div class="form-group">
                                            <label>Expected Hard Drive Return Date</label>
                                            <input type="date" id="expected_hard_drive_return_date" name="trip-start" value="2018-07-22" >
                                        </div>
                                        <div class="form-group">
                                            <label>Justification for Hard Drive Return Date</label>
                                            <input type="text" class="form-control" id="justification_for_hard_drive_return_date" >
                                            <!--missing file attachment-->
                                        </div>
                                        <div class="form-group">
                                            <label>Request Reference</label>
                                            <input type="text" class="form-control" id="request_reference" >
                                        </div>
                                    </form>
                                    <br>
                                </div>       
                            </div> 
                        </div>

                    </div>
                </div>

                <br>
            </div> 
            

        </div>      

                </main>
            
            </div>
        </div>
    </div>

</body>
</html>
