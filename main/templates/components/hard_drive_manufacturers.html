<div id="hard-drive-manufacturers">

    {% for hard_drive_manufacturer in hard_drive_manufacturers %}
        
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{hard_drive_manufacturer.name}}

            <span
                class = "badge badge-danger badge-pill"
                style="cursor: pointer;"
                hx-delete="{% url 'main:delete-hard-drive-manufacturers' hard_drive_manufacturer.pk %}"
                hx-target="#hard-drive-manufacturers"
                hx-confirm="Are you sure you want to delete this type?"
                >
                X
            </span>
        </li>
        
    {% endfor %}

</div>
